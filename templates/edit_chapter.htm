{% extends 'base.htm' %}

{% block title %}Edit Chapter | Admin Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-edit me-2"></i>Edit Chapter</h2>
        <a href="{{ url_for('chapters', subject_id=chapter.subject_id) }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Chapters
        </a>
    </div>
    
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold">Edit Chapter Details</h6>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="chapter_name" class="form-label">Chapter Name</label>
                    <input type="text" class="form-control" id="chapter_name" name="chapter_name" value="{{ chapter.chapter_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ chapter.description }}</textarea>
                </div>
                <div class="text-end">
                    <a href="{{ url_for('chapters', subject_id=chapter.subject_id) }}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Chapter</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
