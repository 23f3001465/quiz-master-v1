{% extends 'base.htm' %}

{% block title %}Edit Quiz{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2>Edit Quiz</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('subjects') }}">Subjects</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('chapters', subject_id=quiz.chapter.subject_id) }}">{{ quiz.chapter.subject.name }}</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('chapter_quizzes', chapter_id=quiz.chapter_id) }}">{{ quiz.chapter.chapter_name }}</a></li>
                    <li class="breadcrumb-item active">Edit {{ quiz.name }}</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5>Edit Quiz Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="name">Quiz Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ quiz.name }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="date_of_quiz">Date of Quiz</label>
                            <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz" value="{{ quiz.date_of_quiz.strftime('%Y-%m-%d') }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="time_duration">Time Duration (HH:MM)</label>
                            <input type="time" class="form-control" id="time_duration" name="time_duration" value="{{ quiz.time_duration.strftime('%H:%M') }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="remarks">Remarks</label>
                            <textarea class="form-control" id="remarks" name="remarks" rows="2">{{ quiz.remarks }}</textarea>
                        </div>

                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Update Quiz</button>
                            <a href="{{ url_for('chapter_quizzes', chapter_id=quiz.chapter_id) }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
