{% extends "base.htm" %}
{% block content %}
<div class="container mt-4">
    <h4>Add New Quiz</h4>
    <form method="POST">
        <div class="form-group mb-3">
            <label for="name">Quiz Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group mb-3">
            <label for="chapter_id">Select Chapter</label>
            <select class="form-control" id="chapter_id" name="chapter_id" required>
                {% for chapter in chapters %}
                <option value="{{ chapter.chapter_id }}">{{ chapter.chapter_name }}</option>
                {% endfor %}
            </select>
            
        </div>

        <div class="form-group mb-3">
            <label for="date_of_quiz">Date of Quiz</label>
            <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz" required>
        </div>

        <div class="form-group mb-3">
            <label for="time_duration">Time Duration (HH:MM)</label>
            <input type="time" class="form-control" id="time_duration" name="time_duration" required>
        </div>

        <div class="form-group mb-3">
            <label for="remarks">Remarks</label>
            <textarea class="form-control" id="remarks" name="remarks" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Add Quiz</button>
        <a href="{{ url_for('quizzes') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
